<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form HTML5/CSS/BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="cuadroFormulario"> 
      
      
      
      <div class="row  m-0 p-2 encabezado">
        <div class="col-12 p-0">
          Payment form example
        </div>
      </div>
      
      
      
      <form>
    <div class="p-3">
      
      <div class="row m-0 needs-validation">
        <div class="col-sm-12 col-md-6 p-0 m-0 d-flex flex-column">
          <label for="tarjeta" class="form-label ">Card #</label>
          <input type="number" placeholder="XXXXXXXX" name="numeros"  class="w-75 form-control" required>
        </div>
        
        <div class="col-sm-12 col-md-3 m-0 d-flex flex-column">
          <label for="tarjeta" class="form-label">CVC #</label>
          <input type="number" placeholder="000" name="numeros" class="w-75 form-control"  required>
        </div>
        
        <div class="col-sm-12 col-md-3 m-0 d-flex flex-column">
          <label for="tarjeta" class="form-label">Amount</label>
          <input type="number" placeholder="Amount" name="numeros" class="w-75 form-control" required>
        </div>
      </div>
      
      <div class="row m-0">
        <div class="col-sm-12 col-md-6 m-0 p-0 d-flex flex-column">
          <label for="nombre" class="form-label mt-1">First Name</label>
          <input type="text" name="nombre" placeholder="" class="w-75 form-control " required>
        </div>
        <div class="col-sm-12 col-md-6 p-0 m-0 d-flex flex-column">
          <label for="nombre" class="form-label mt-1">Last Name</label>
          <input type="text" name="apellido" id="ciudad" placeholder="" class="w-75 form-control"required>
        </div>
        
        
          <div class="col-sm-12 col-md-6 p-0 m-0 d-flex flex-column">
            <label for="ciudad" class="form-label me-1 mt-1">City</label>
            <input type="text" name="ciudad" placeholder="" class="w-75  form-control"required>
          </div>
          
          <div class="col-sm-12 col-md-3 p-0 m-0 d-flex flex-column">
            <label for="ciudad" class="form-label   mt-1">State</label>
            
            <select class="form-select w-75" aria-label="Default select example" required>
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          
          <br>
          
          <div class="col-sm-12 col-md-4  m-0 d-flex flex-column p-0">
            <label for="ciudad" class="form-label mt-1">Postal Code</label>
            <input type="text" name="ciudad" placeholder="" class="w-75 form-control"required>
          </div>
          
        
      </div>
        
        
        <div class="row m-0 p-0">
        <div class="col-sm-12 col-md-6 p-0 m-0 ">
          <label for="" class="mt-1">We accept</label>
          <div class="metodoPago">
            <div class="form-check">
              <input class="form-check-input " type="radio" name="radioDefault" id="radioDefault1" required>
              <label class="form-check-label " for="radioDefault1" required>
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
              <label class="form-check-label" for="radioDefault2" required>
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
              <label class="form-check-label" for="radioDefault2" required>
                <i class="fa-brands fa-cc-paypal"></i>
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked required>
              <label class="form-check-label" for="radioDefault2" required>
                <i class="fa-brands fa-cc-discover"></i>
              </label>
            </div>
            </div>
          </div>
          
          <div class="col-sm-12 col-md-6  m-0 p-0 ">
            <div class="d-flex flex-column">
              <label for="mensaje" class="form-label mt-1">Message</label>
              <textarea id="mensaje" name="comentario" rows="5" class="form-control" ></textarea>
              <p class="anotacionMensaje">Add any notes here</p>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
      <div class="row  m-0 p-2 encabezado">
        <div class="col-12 p-0 d-flex justify-content-end">
          <div class="pe-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
      </div>
    </div>
  </div>
    </div>
    
    
    


</body>
</html>
